<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<title>Now Playing</title>
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/global.css" type="text/css" />

    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="shortcut icon" href="/icon.png" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="js/lastfm.js"></script>
    <script src="js/now-playing.js"></script>
    
    <script>
    $(document).ready(function() {

        // format: #!/user/username, prompt fallback (but that won't persist, boo)
        var username = document.location.hash.split('/')[2] || prompt('Enter a Last.fm username?');
        var api = new LastfmAPI('5f134f063744307ee6f126ac2c480fab');

        np = new NowPlaying(api, username);
        np.autoUpdate();
        np.bindOnChange(function(track) {
           np.display(track); 
        });
    });
    </script>
</head>

<body>
    
    <div id="page" class="inactive">
        
        <header>
            Now Playing
        </header>

        <article>
            <h1>
                <span id="artist">Artist</span>
                <span class="separator">&mdash;</span> 
                <span id="track">Track</span>
            </h1>
        
            <aside>
                <p id="bio"></p>
                <ul id="tags"></ul>
            </aside>
        </article>

        <footer>
            
        </footer>
        
    </div>
</body>
</html>
